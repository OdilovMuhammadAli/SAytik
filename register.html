<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #ffffff;
      }

      .container {
        background: #1a1a1a;
        border-radius: 16px;
        border: 1px solid #2a2a2a;
        padding: 50px 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #ffffff;
      }

      .header p {
        font-size: 15px;
        color: #888888;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #cccccc;
        font-size: 14px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        background: #0a0a0a;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        font-size: 15px;
        color: #ffffff;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-group input:focus {
        border-color: #4a4a4a;
        background: #121212;
      }

      .form-group input::placeholder {
        color: #555555;
      }

      .form-group input:invalid:not(:placeholder-shown) {
        border-color: #ff4444;
      }

      .form-group input:valid:not(:placeholder-shown) {
        border-color: #4a4a4a;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background: #ffffff;
        color: #000000;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #e6e6e6;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .login-link {
        text-align: center;
        font-size: 14px;
        color: #888888;
        margin-top: 24px;
      }

      .login-link a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      @media (max-width: 520px) {
        .container {
          padding: 40px 24px;
        }

        .header h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Регистрация</h1>
        <p>Создайте новый аккаунт</p>
      </div>

      <form action="./index.html" method="get">
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="text"
            id="login"
            name="login"
            placeholder="Введите логин"
            minlength="3"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            minlength="6"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Зарегистрироваться</button>

        <div class="login-link">
          Уже есть аккаунт? <a href="./index.html">Войти</a>
        </div>
      </form>
    </div>
  </body>
</html>
