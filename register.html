<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <style>
      /* ================= LOGIN PAGE BLACK & WHITE STYLE ================= */

      /* ================= LOGIN PAGE 1v1 REGISTER STYLE ================= */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #ffffff;
        --bg-dark: #0a0a0f;
        --bg-darker: #050508;
        --bg-card: #111116;
        --text-primary: #ffffff;
        --text-secondary: #9ca3af;
        --border: #2a2a2a;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        padding: 8rem 2rem 4rem;
      }

      /* ===== CARD КАК REGISTER ===== */
      .container {
        width: 100%;
        max-width: 600px; /* как register */
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 3rem;
      }

      /* ===== HEADER ===== */
      .header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .header .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        background: linear-gradient(135deg, #bc4242 0%, #333333 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 0.75rem;
      }

      .header p {
        color: var(--text-secondary);
        line-height: 1.7;
      }

      /* ===== INPUTS ТОЧНО КАК REGISTER ===== */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: var(--text-secondary);
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        background: var(--bg-dark);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text-primary);
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        transition: var(--transition);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--text-primary);
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      }

      /* ===== КНОПКА КАК .btn ===== */
      .submit-btn {
        display: inline-block;
        width: 100%;
        padding: 1rem 2.5rem;
        background: #000000;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        border-radius: 12px;
        transition: var(--transition);
        border: 1px solid var(--text-primary);
        text-align: center;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 40px rgba(255, 255, 255, 0.15);
      }

      /* ===== FOOTER КАК REGISTER ===== */
      .register-link {
        text-align: center;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
        margin-top: 2rem;
        color: var(--text-secondary);
      }

      .register-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Войти</h1>
        <p>Создайте новый аккаунт</p>
      </div>

      <form action="./index.html" method="get">
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="text"
            id="login"
            name="login"
            placeholder="Введите логин"
            minlength="3"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            minlength="6"
            required
          />
        </div>

        <a href="./email.html" type="submit" class="submit-btn">Войти</a>
      </form>
    </div>
  </body>
</html>
