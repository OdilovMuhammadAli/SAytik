<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #18181b;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #ffffff;
      }

      .container {
        background: #18181b;
        border-radius: 0;
        border: none;
        padding: 60px 40px;
        width: 100%;
        max-width: 420px;
      }

      .header {
        text-align: center;
        margin-bottom: 50px;
      }

      .header h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #ffffff;
        letter-spacing: -0.5px;
      }

      .header p {
        font-size: 16px;
        color: #a1a1aa;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: #d4d4d8;
        font-size: 14px;
        font-weight: 400;
      }

      .form-group input {
        width: 100%;
        padding: 16px 18px;
        background: #27272a;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        font-size: 15px;
        color: #ffffff;
        transition: all 0.2s ease;
        outline: none;
      }

      .form-group input:focus {
        border-color: #71717a;
        background: #2d2d30;
      }

      .form-group input::placeholder {
        color: #71717a;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 30px;
      }

      .forgot-password a {
        color: #a1a1aa;
        text-decoration: none;
        font-size: 14px;
        transition: color 0.2s ease;
      }

      .forgot-password a:hover {
        color: #ffffff;
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background: #ffffff;
        color: #000000;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background: #f4f4f5;
      }

      .submit-btn:active {
        transform: scale(0.98);
      }

      .divider {
        text-align: center;
        margin: 35px 0;
        position: relative;
      }

      .divider::before {
        content: "";
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        background: #3f3f46;
      }

      .divider span {
        background: #18181b;
        padding: 0 16px;
        position: relative;
        color: #71717a;
        font-size: 13px;
      }

      .register-link {
        text-align: center;
        font-size: 14px;
        color: #a1a1aa;
      }

      .register-link a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.2s ease;
      }

      .register-link a:hover {
        opacity: 0.8;
      }

      @media (max-width: 520px) {
        .container {
          padding: 40px 24px;
        }

        .header h1 {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Вход</h1>
        <p>Войдите в свой аккаунт</p>
      </div>

      <form action="/index.html" method="get">
        <div class="form-group"></div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите код"
            minlength="6"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Войти</button>
      </form>

      <div class="divider"></div>
    </div>
  </body>
</html>
